spring:
  application:
    name : user-service
  profiles:
      active: dev

---
spring:
  profiles: dev
  cloud:
      config:
        failFast: true
        discovery:
          enabled: true
          serviceId: config-server
server:
  port : 9002

        
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
---
spring:
  profiles: docker

server:
  port : ${SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}


