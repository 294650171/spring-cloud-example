spring:
  application:
    name : cloud-api-gateway
  cloud:
      config:
        failFast: true
        discovery:
          enabled: true
          serviceId: cloud-server-config
      inetutils:
        ignoredInterfaces:
          - docker0
          - veth.*
          - eth(1|2).*
server:
  port : 9006

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/


logging:
  level.org.springframework.security: DEBUG

zuul:
  routes:
    users:
      path: /user/**
      serviceId: cloud-service-user
      stripPrefix: false

    client:
      path: /client/**
      serviceId: cloud-service-client
      stripPrefix: false

    ext:
      path: /ext/**
      serviceId: cloud-service-comx
      stripPrefix: false

    trade:
      path: /trade/**
      serviceId: cloud-service-trade
      stripPrefix: false

hystrix:
  command:
    users:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000
  threadpool:
    default:
      coreSize: 50

---

spring:
  profiles: docker

server:
  port : ${SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}


