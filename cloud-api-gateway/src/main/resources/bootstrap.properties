spring.application.name=api-gateway
server.port=9006

zuul.routes.users.path=/user/**
zuul.routes.users.serviceId=user-service
zuul.routes.users.stripPrefix=false

zuul.routes.client.path=/ext/**
zuul.routes.client.serviceId=service-ext
zuul.routes.client.stripPrefix=false

zuul.routes.trade.path=/trade/**
zuul.routes.trade.serviceId=trade-service
zuul.routes.trade.stripPrefix=false

spring.cloud.config.uri=http://config:9000/
eureka.client.serviceUrl.defaultZone=http://discovery:9001/eureka/

spring.sleuth.sampler.percentage=1.0
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtualHost=/
logging.level.org,springframework.cloud.sleuth=DEBUG

# oauth2 server config
security.user.password=password
logging.level.org,springframework.security=DEBUG

