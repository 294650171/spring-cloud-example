spring:
  application:
    name : trade-service
  profiles.active: dev

server:
  port : 9007


---
spring:
  profiles: dev
  cloud:
      config:
        failFast: true
        discovery:
          enabled: true
          serviceId: config-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/


---

spring:
  profiles: docker

server:
  port : ${SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}


